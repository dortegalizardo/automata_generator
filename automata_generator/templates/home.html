{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <h1>Automatas Creadas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
            {% for item in automata_list %}
            <p>
                <a href="{% url 'automata_app:detail' item.pk %}">{{item.name}}</a>
            </p>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
