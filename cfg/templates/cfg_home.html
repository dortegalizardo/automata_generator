{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <h1>CFG Creadas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-md-12">
            {% for item in cfg_list %}
            <p>
                <a href="{% url 'cfg_app:detail' item.pk %}">{{item.name}}</a>
            </p>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
